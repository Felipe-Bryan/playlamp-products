<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div class="m-1 p-1 d-flex justify-content-end">
        <button type="button" class="btn btn-info m-1" id="newOrder">Iniciar Novo</button>
        <!-- <div>
          <p class="h2" id="pageTitle">Lista</p>
        </div> -->
      </div>
    </header>

    <main>
      <div class="accordion" id="fullList"></div>

      <table class="table table-striped" style="display: none" id="orderTable">
        <thead>
          <tr>
            <th scope="col" class="w-50">Item</th>
            <th scope="col" class="w-25 text-center">Qtd</th>
            <th scope="col" class="w-25 text-center">Valor</th>
          </tr>
        </thead>
        <tbody id="listItems"></tbody>
      </table>
      <div class="m-1 p-1 d-flex justify-content-end">
        <button type="button" class="btn btn-success m-1" id="showOrder">Ver Pedido</button>
        <!-- <div>
          <p class="h2" id="pageTitle">Lista</p>
        </div> -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
