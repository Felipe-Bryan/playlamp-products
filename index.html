<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div class="m-1 p-1 d-flex justify-content-center">
        <div>
          <p class="h2" id="pageTitle">Lista</p>
        </div>
      </div>
    </header>

    <main>
      <div class="accordion" id="fullList"></div>

      <table class="table table-striped" style="display: none">
        <thead>
          <tr>
            <th scope="col" class="w-50">Item</th>
            <th scope="col" class="w-25 text-center">Qtd</th>
            <th scope="col" class="w-25 text-center">Valor</th>
          </tr>
        </thead>
        <tbody id="listItems"></tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
